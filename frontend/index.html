<body>
    <div class="background-pattern"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const PROGRAM_ID = new solanaWeb3.PublicKey("AV5Bwxy92YHCZH6VTxjm8eUNzbzXg43xqTZmJf6BDGSg");
        const DEVNET_URL = "https://devnet.helius-rpc.com/?api-key=c7fe227f-c78c-4794-b041-f2ab9d76a4c1";
        const USDC_MINT = new solanaWeb3.PublicKey("4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU");

        const getGlobalStatePDA = () => {
            return solanaWeb3.PublicKey.findProgramAddressSync(
                [Buffer.from("global_state")],
                PROGRAM_ID
            );
        };

        const getInvoicePDA = (invoiceId) => {
            const invoiceIdBuffer = Buffer.allocUnsafe(8);
            invoiceIdBuffer.writeBigUInt64LE(BigInt(invoiceId), 0);
            return solanaWeb3.PublicKey.findProgramAddressSync(
                [Buffer.from("invoice"), invoiceIdBuffer],
                PROGRAM_ID
            );
        };

        function App() {
            const [connection, setConnection] = useState(null);
            const [wallet, setWallet] = useState(null);
            const [connected, setConnected] = useState(false);
            const [balance, setBalance] = useState(0);
            const [usdcBalance, setUsdcBalance] = useState(0);
            const [invoiceForm, setInvoiceForm] = useState({
                amount: '',
                dueDate: '',
                debtorName: '',
                debtorEmail: '',
                debtorAddress: '',
                industryType: '',
                creditRating: '',
                relationshipYears: '',
                description: ''
            });
            const [invoices, setInvoices] = useState([]);
            const [riskInfo, setRiskInfo] = useState(null);
            const [notification, setNotification] = useState(null);
            const [loading, setLoading] = useState(false);
            const [txStatus, setTxStatus] = useState('idle');

            useEffect(() => {
                const conn = new solanaWeb3.Connection(DEVNET_URL, 'confirmed');
                setConnection(conn);
            }, []);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 5000);
            };

            const checkUSDCBalance = async (connection, wallet) => {
    try {
        // Use the correct method for the browser build
        const associatedTokenAddress = window.splToken.getAssociatedTokenAddressSync(
            USDC_MINT,
            wallet.publicKey
        );

        const accountInfo = await window.splToken.getAccount(connection, associatedTokenAddress);
        return Number(accountInfo.amount) / 1_000_000;
    } catch (error) {
        console.log("USDC account not found or empty");
        return 0;
    }
};

            const connectWallet = async () => {
                setLoading(true);
                try {
                    if (!window.solana || !window.solana.isPhantom) {
                        throw new Error('Phantom wallet not found! Please install Phantom wallet.');
                    }

                    const response = await window.solana.connect();
                    setWallet(response);
                    setConnected(true);

                    console.log("DEBUG: App is using wallet address:", response.publicKey.toString());
                    
                    if (connection) {
                        const balanceResult = await connection.getBalance(response.publicKey);
                        setBalance(balanceResult / solanaWeb3.LAMPORTS_PER_SOL);
                        
                        const usdcBal = await checkUSDCBalance(connection, response);
                        setUsdcBalance(usdcBal);
                    }

                    showNotification(`Wallet connected successfully`);
                } catch (error) {
                    console.error('Wallet connection error:', error);
                    showNotification(error.message || 'Failed to connect wallet', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const disconnectWallet = async () => {
                try {
                    if (window.solana) {
                        await window.solana.disconnect();
                    }
                    setWallet(null);
                    setConnected(false);
                    setBalance(0);
                    setUsdcBalance(0);
                    showNotification('Wallet disconnected');
                } catch (error) {
                    console.error('Wallet disconnection error:', error);
                }
            };

            const calculateRisk = useCallback(() => {
                const { amount, dueDate, creditRating, relationshipYears, industryType } = invoiceForm;
                
                console.log("Calculating risk for:", { amount, dueDate, creditRating, relationshipYears, industryType });
                
                if (!amount || !dueDate) {
                    setRiskInfo(null);
                    return;
                }

                const amountNum = parseFloat(amount);
                if (isNaN(amountNum) || amountNum <= 0) {
                    setRiskInfo(null);
                    return;
                }

                const dueDateTime = new Date(dueDate);
                const now = new Date();
                const daysTodue = Math.ceil((dueDateTime - now) / (1000 * 60 * 60 * 24));

                if (daysTodue <= 0) {
                    setRiskInfo(null);
                    return;
                }

                let riskScore = 10; // Base risk

                // Amount-based risk
                if (amountNum > 100000) riskScore += 35;
                else if (amountNum > 50000) riskScore += 25;
                else if (amountNum > 10000) riskScore += 15;
                else if (amountNum > 5000) riskScore += 10;
                else riskScore += 5;

                // Duration-based risk
                if (daysTodue <= 7) riskScore += 20;
                else if (daysTodue <= 14) riskScore += 15;
                else if (daysTodue <= 30) riskScore += 10;
                else if (daysTodue <= 60) riskScore += 5;
                else if (daysTodue <= 90) riskScore += 2;

                // Credit rating impact
                if (creditRating === 'excellent') riskScore -= 5;
                else if (creditRating === 'good') riskScore -= 2;
                else if (creditRating === 'fair') riskScore += 2;
                else if (creditRating === 'poor') riskScore += 8;
                else if (!creditRating) riskScore += 5; // Unknown credit adds risk

                // Relationship years impact
                if (relationshipYears) {
                    const years = parseFloat(relationshipYears);
                    if (!isNaN(years)) {
                        if (years >= 5) riskScore -= 3;
                        else if (years >= 2) riskScore -= 1;
                        else if (years < 1) riskScore += 5;
                    }
                }

                // Industry risk
                if (industryType === 'technology') riskScore += 2;
                else if (industryType === 'healthcare') riskScore += 1;
                else if (industryType === 'retail') riskScore += 5;
                else if (industryType === 'manufacturing') riskScore += 3;
                else if (industryType === 'construction') riskScore += 7;
                else if (industryType === 'finance') riskScore += 4;

                // Ensure risk score stays within bounds
                riskScore = Math.max(5, Math.min(riskScore, 50));

                const premium = (amountNum * riskScore) / 1000;
                const baseYield = 5;
                const riskYield = (riskScore * 20) / 100;
                const estimatedYield = baseYield + riskYield;

                const riskData = { 
                    riskScore, 
                    premium, 
                    daysTodue,
                    estimatedYield
                };
                
                console.log("Risk calculation result:", riskData);
                setRiskInfo(riskData);
            }, [invoiceForm.amount, invoiceForm.dueDate, invoiceForm.creditRating, invoiceForm.relationshipYears, invoiceForm.industryType]);

            // Debounced risk calculation to avoid too many updates
            useEffect(() => {
                const timer = setTimeout(() => {
                    calculateRisk();
                }, 300);
                
                return () => clearTimeout(timer);
            }, [calculateRisk]);

            const handleInputChange = (field, value) => {
                setInvoiceForm(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const generateInvoiceId = () => {
                return Math.floor(Math.random() * 1000000);
            };

            const createInvoice = async () => {
                if (!connected) {
                    showNotification('Please connect your wallet first', 'error');
                    return;
                }

                const { amount, dueDate, debtorName, debtorEmail } = invoiceForm;
                if (!amount || !dueDate || !debtorName || !debtorEmail) {
                    showNotification('Please fill all required fields', 'error');
                    return;
                }

                if (!riskInfo) {
                    showNotification('Risk calculation failed. Please check your inputs.', 'error');
                    return;
                }

                setLoading(true);
                setTxStatus('pending');

                try {
                    const invoiceId = generateInvoiceId();
                    
                    // For now, simulate the transaction since we need to debug the contract
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    const debtorInfo = `${invoiceForm.debtorName} (${invoiceForm.debtorEmail}) - ${invoiceForm.industryType} - ${invoiceForm.creditRating} credit`;

                    const newInvoice = {
                        invoiceId: invoiceId,
                        businessOwner: wallet.publicKey.toString(),
                        amount: parseFloat(amount),
                        dueDate: dueDate,
                        debtorInfo: debtorInfo,
                        debtorDetails: {
                            name: invoiceForm.debtorName,
                            email: invoiceForm.debtorEmail,
                            address: invoiceForm.debtorAddress,
                            industry: invoiceForm.industryType,
                            creditRating: invoiceForm.creditRating,
                            relationshipYears: invoiceForm.relationshipYears
                        },
                        status: 'PendingFunding',
                        riskScore: riskInfo.riskScore,
                        insurancePremium: riskInfo.premium,
                        estimatedYield: riskInfo.estimatedYield,
                        createdAt: new Date().toISOString(),
                        paymentTermsDays: riskInfo.daysTodue,
                        transactionSignature: 'simulated_' + Date.now(),
                        description: invoiceForm.description
                    };

                    setInvoices(prev => [newInvoice, ...prev]);
                    setInvoiceForm({
                        amount: '',
                        dueDate: '',
                        debtorName: '',
                        debtorEmail: '',
                        debtorAddress: '',
                        industryType: '',
                        creditRating: '',
                        relationshipYears: '',
                        description: ''
                    });
                    setRiskInfo(null);
                    setTxStatus('success');
                    showNotification(`Invoice #${invoiceId} created successfully!`);

                } catch (error) {
                    console.error('Error creating invoice:', error);
                    setTxStatus('error');
                    showNotification('Failed to create invoice: ' + (error.message || 'Unknown error'), 'error');
                } finally {
                    setLoading(false);
                    setTimeout(() => setTxStatus('idle'), 3000);
                }
            };

            const fundInvoice = async (invoice) => {
                if (!connected) {
                    showNotification('Please connect your wallet first', 'error');
                    return;
                }

                setLoading(true);
                setTxStatus('pending');

                try {
                    const totalCost = invoice.amount + invoice.insurancePremium;
                    if (usdcBalance < totalCost) {
                        showNotification(`Insufficient USDC balance. Need ${totalCost.toFixed(2)} USDC, have ${usdcBalance.toFixed(2)} USDC`, 'error');
                        setLoading(false);
                        return;
                    }

                    // Simulate funding transaction
                    await new Promise(resolve => setTimeout(resolve, 2500));

                    setInvoices(prev => 
                        prev.map(inv => 
                            inv.invoiceId === invoice.invoiceId 
                                ? { 
                                    ...inv, 
                                    status: 'Funded', 
                                    investor: wallet.publicKey.toString(),
                                    fundingDate: new Date().toISOString(),
                                    fundingTransaction: 'fund_simulated_' + Date.now()
                                  }
                                : inv
                        )
                    );

                    const newUsdcBalance = usdcBalance - totalCost;
                    setUsdcBalance(Math.max(0, newUsdcBalance));
                    
                    setTxStatus('success');
                    showNotification(`Successfully funded Invoice #${invoice.invoiceId}! Expected return: ${invoice.estimatedYield.toFixed(2)}%`);

                } catch (error) {
                    console.error('Error funding invoice:', error);
                    setTxStatus('error');
                    showNotification('Failed to fund invoice: ' + (error.message || 'Unknown error'), 'error');
                } finally {
                    setLoading(false);
                    setTimeout(() => setTxStatus('idle'), 3000);
                }
            };

            const getStatusClass = (status) => {
                switch (status) {
                    case 'PendingFunding':
                        return 'status-pending-funding';
                    case 'Funded':
                        return 'status-funded';
                    case 'Repaid':
                        return 'status-repaid';
                    case 'Defaulted':
                        return 'status-defaulted';
                    default:
                        return 'status-pending-funding';
                }
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            };

            const formatDate = (dateString) => {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            };

            const getTxStatusComponent = () => {
                if (txStatus === 'idle') return null;

                return (
                    <div className={`transaction-status status-${txStatus}`}>
                        {txStatus === 'pending' && (
                            <>
                                <span className="loading-spinner"></span>
                                Processing blockchain transaction...
                            </>
                        )}
                        {txStatus === 'success' && '✅ Transaction completed successfully!'}
                        {txStatus === 'error' && '❌ Transaction failed. Please try again.'}
                    </div>
                );
            };

            return (
                <div className="container">
                    {notification && (
                        <div className={`notification ${notification.type}`}>
                            {notification.message}
                        </div>
                    )}

                    {/* Top Navigation Bar */}
                    <div className="top-bar">
                        <div className="logo-section">
                            <div className="logo">InvoiceSure Pro</div>
                            <div className="network-badge">🌐 Devnet</div>
                        </div>
                        
                        <div className="wallet-section">
                            {connected && (
                                <div className="balance-display">
                                    <div className="balance-item">
                                        <div className="balance-label">SOL</div>
                                        <div className="balance-value">{balance.toFixed(4)}</div>
                                    </div>
                                    <div className="balance-item">
                                        <div className="balance-label">USDC</div>
                                        <div className="balance-value">{usdcBalance.toFixed(2)}</div>
                                    </div>
                                </div>
                            )}
                            
                            {!connected ? (
                                <button 
                                    className="wallet-button" 
                                    onClick={connectWallet}
                                    disabled={loading}
                                >
                                    {loading ? (
                                        <>
                                            <span className="loading-spinner"></span>
                                            Connecting...
                                        </>
                                    ) : (
                                        'Connect Wallet'
                                    )}
                                </button>
                            ) : (
                                <div className="connected-info">
                                    <div className="wallet-address">
                                        {wallet?.publicKey.toString().substring(0, 4)}...{wallet?.publicKey.toString().substring(wallet.publicKey.toString().length - 4)}
                                    </div>
                                    <button 
                                        className="disconnect-btn"
                                        onClick={disconnectWallet}
                                    >
                                        Disconnect
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>

                    {getTxStatusComponent()}

                    {/* Main Content Grid */}
                    <div className="main-content">
                        {/* Invoice Creation Form */}
                        <div className="card">
                            <div className="card-header">
                                <div className="card-icon">📄</div>
                                <h2>Create Invoice</h2>
                            </div>
                            
                            <div className="form-row">
                                <div className="form-group">
                                    <label>Invoice Amount (USDC) *</label>
                                    <input
                                        type="number"
                                        placeholder="Enter amount"
                                        value={invoiceForm.amount}
                                        onChange={(e) => handleInputChange('amount', e.target.value)}
                                        min="1"
                                        max="10000000"
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Due Date *</label>
                                    <input
                                        type="date"
                                        value={invoiceForm.dueDate}
                                        onChange={(e) => handleInputChange('dueDate', e.target.value)}
                                        min={new Date().toISOString().split('T')[0]}
                                    />
                                </div>
                            </div>

                            <div className="form-row">
                                <div className="form-group">
                                    <label>Debtor Name *</label>
                                    <input
                                        type="text"
                                        placeholder="Company or individual name"
                                        value={invoiceForm.debtorName}
                                        onChange={(e) => handleInputChange('debtorName', e.target.value)}
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Debtor Email *</label>
                                    <input
                                        type="email"
                                        placeholder="contact@company.com"
                                        value={invoiceForm.debtorEmail}
                                        onChange={(e) => handleInputChange('debtorEmail', e.target.value)}
                                    />
                                </div>
                            </div>

                            <div className="form-group">
                                <label>Debtor Address</label>
                                <input
                                    type="text"
                                    placeholder="Business address"
                                    value={invoiceForm.debtorAddress}
                                    onChange={(e) => handleInputChange('debtorAddress', e.target.value)}
                                />
                            </div>

                            <div className="form-row">
                                <div className="form-group">
                                    <label>Industry Type</label>
                                    <select
                                        value={invoiceForm.industryType}
                                        onChange={(e) => handleInputChange('industryType', e.target.value)}
                                    >
                                        <option value="">Select industry</option>
                                        <option value="technology">Technology</option>
                                        <option value="healthcare">Healthcare</option>
                                        <option value="finance">Finance</option>
                                        <option value="retail">Retail</option>
                                        <option value="manufacturing">Manufacturing</option>
                                        <option value="construction">Construction</option>
                                        <option value="services">Services</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label>Credit Rating</label>
                                    <select
                                        value={invoiceForm.creditRating}
                                        onChange={(e) => handleInputChange('creditRating', e.target.value)}
                                    >
                                        <option value="">Select rating</option>
                                        <option value="excellent">Excellent (AAA-AA)</option>
                                        <option value="good">Good (A-BBB)</option>
                                        <option value="fair">Fair (BB-B)</option>
                                        <option value="poor">Poor (Below B)</option>
                                        <option value="unknown">Unknown</option>
                                    </select>
                                </div>
                            </div>

                            <div className="form-group">
                                <label>Business Relationship (Years)</label>
                                <input
                                    type="number"
                                    placeholder="How long have you worked with this client?"
                                    value={invoiceForm.relationshipYears}
                                    onChange={(e) => handleInputChange('relationshipYears', e.target.value)}
                                    min="0"
                                    max="50"
                                    step="0.5"
                                />
                            </div>

                            <div className="form-group">
                                <label>Description</label>
                                <textarea
                                    rows="3"
                                    placeholder="Brief description of goods/services provided"
                                    value={invoiceForm.description}
                                    onChange={(e) => handleInputChange('description', e.target.value)}
                                    maxLength="300"
                                />
                                <small style={{ color: 'rgba(255, 255, 255, 0.5)', fontSize: '0.8rem' }}>
                                    {invoiceForm.description.length}/300 characters
                                </small>
                            </div>

                            {riskInfo && (
                                <div className="risk-display">
                                    <div className="risk-score">Risk Score: {riskInfo.riskScore}/50</div>
                                    <div className="premium-info">
                                        Insurance Premium: {formatCurrency(riskInfo.premium)}
                                        <br />
                                        Payment Terms: {riskInfo.daysTodue} days
                                    </div>
                                    <div className="yield-info">
                                        💰 Expected Investor Yield: {riskInfo.estimatedYield.toFixed(2)}% APR
                                    </div>
                                </div>
                            )}

                            <button 
                                className="action-button" 
                                onClick={createInvoice}
                                disabled={loading || !connected || !riskInfo}
                            >
                                {loading ? (
                                    <>
                                        <span className="loading-spinner"></span>
                                        Creating Invoice...
                                    </>
                                ) : (
                                    'Create Invoice'
                                )}
                            </button>
                        </div>

                        {/* Information Panel */}
                        <div className="card info-card">
                            <div className="card-header">
                                <div className="card-icon">📊</div>
                                <h2>Investment Info</h2>
                            </div>
                            
                            <div className="info-section">
                                <h3>🛡️ Insurance Coverage</h3>
                                <p>• Excellent Credit (0-15): 95% coverage</p>
                                <p>• Good Credit (16-25): 85% coverage</p>
                                <p>• Fair Credit (26-35): 75% coverage</p>
                                <p>• Poor Credit (36-50): 65% coverage</p>
                            </div>

                            <div className="info-section">
                                <h3>⚡ How It Works</h3>
                                <p>1. Business creates invoice with debtor details</p>
                                <p>2. AI calculates risk score and insurance premium</p>
                                <p>3. Investors fund invoices for attractive yields</p>
                                <p>4. Automatic insurance payouts if debtors default</p>
                            </div>

                            <div className="info-section">
                                <h3>📈 Risk Factors</h3>
                                <p>• Invoice amount and payment terms</p>
                                <p>• Debtor credit rating and industry</p>
                                <p>• Business relationship history</p>
                                <p>• Market conditions and volatility</p>
                            </div>

                            <div className="info-section">
                                <h3>🔒 Smart Contract</h3>
                                <p>Program ID: {PROGRAM_ID.toString().substring(0, 8)}...{PROGRAM_ID.toString().substring(PROGRAM_ID.toString().length - 8)}</p>
                                <p>Network: Solana Devnet</p>
                                <p>Status: Live & Deployed</p>
                            </div>
                        </div>
                    </div>

                    {/* Invoices Section */}
                    <div className="invoices-section">
                        <div className="section-header">
                            <h2 className="section-title">📋 Invoice Marketplace</h2>
                            <div className="invoice-count">{invoices.length} Available</div>
                        </div>
                        
                        {invoices.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-state-icon">📄</div>
                                <p>No invoices created yet</p>
                                <p style={{ fontSize: '0.8rem', marginTop: '10px' }}>
                                    Create your first invoice to start the financing process
                                </p>
                            </div>
                        ) : (
                            invoices.map((invoice, index) => (
                                <div key={index} className="invoice-item">
                                    <div className="invoice-header">
                                        <div className="invoice-id">Invoice #{invoice.invoiceId}</div>
                                        <div className={`invoice-status ${getStatusClass(invoice.status)}`}>
                                            {invoice.status.replace(/([A-Z])/g, ' $1').trim()}
                                        </div>
                                    </div>

                                    <div className="invoice-details">
                                        <div className="detail-item">
                                            <span className="detail-label">Amount</span>
                                            <span className="detail-value">{formatCurrency(invoice.amount)}</span>
                                        </div>
                                        <div className="detail-item">
                                            <span className="detail-label">Due Date</span>
                                            <span className="detail-value">{formatDate(invoice.dueDate)}</span>
                                        </div>
                                        <div className="detail-item">
                                            <span className="detail-label">Risk Score</span>
                                            <span className="detail-value" style={{ 
                                                color: invoice.riskScore <= 20 ? '#28a745' : 
                                                       invoice.riskScore <= 35 ? '#ffc107' : '#ff6b6b'
                                            }}>
                                                {invoice.riskScore}/50
                                            </span>
                                        </div>
                                        <div className="detail-item">
                                            <span className="detail-label">Insurance Premium</span>
                                            <span className="detail-value">{formatCurrency(invoice.insurancePremium)}</span>
                                        </div>
                                        <div className="detail-item">
                                            <span className="detail-label">Expected Yield</span>
                                            <span className="detail-value" style={{ color: '#00d4ff' }}>
                                                {invoice.estimatedYield.toFixed(2)}% APR
                                            </span>
                                        </div>
                                        <div className="detail-item">
                                            <span className="detail-label">Payment Terms</span>
                                            <span className="detail-value">{invoice.paymentTermsDays} days</span>
                                        </div>
                                    </div>

                                    {invoice.debtorDetails && (
                                        <div style={{ 
                                            marginBottom: '20px', 
                                            padding: '16px',
                                            background: 'rgba(255, 255, 255, 0.03)',
                                            borderRadius: '10px',
                                            border: '1px solid rgba(255, 255, 255, 0.05)'
                                        }}>
                                            <h4 style={{ color: '#00d4ff', marginBottom: '8px', fontSize: '0.9rem' }}>Debtor Information</h4>
                                            <div style={{ fontSize: '0.85rem', color: 'rgba(255, 255, 255, 0.7)' }}>
                                                <p><strong>Name:</strong> {invoice.debtorDetails.name}</p>
                                                <p><strong>Email:</strong> {invoice.debtorDetails.email}</p>
                                                {invoice.debtorDetails.industry && <p><strong>Industry:</strong> {invoice.debtorDetails.industry}</p>}
                                                {invoice.debtorDetails.creditRating && <p><strong>Credit:</strong> {invoice.debtorDetails.creditRating}</p>}
                                                {invoice.debtorDetails.relationshipYears && <p><strong>Relationship:</strong> {invoice.debtorDetails.relationshipYears} years</p>}
                                            </div>
                                        </div>
                                    )}

                                    {invoice.description && (
                                        <div style={{ 
                                            marginBottom: '20px', 
                                            fontSize: '0.85rem', 
                                            color: 'rgba(255, 255, 255, 0.7)',
                                            fontStyle: 'italic'
                                        }}>
                                            "{invoice.description}"
                                        </div>
                                    )}

                                    <div style={{
                                        fontSize: '0.75rem',
                                        color: 'rgba(255, 255, 255, 0.4)',
                                        marginBottom: '15px',
                                        fontFamily: 'SF Mono, Monaco, monospace'
                                    }}>
                                        Created: {formatDate(invoice.createdAt)} | 
                                        Business: {invoice.businessOwner.substring(0, 6)}...{invoice.businessOwner.substring(invoice.businessOwner.length - 6)}
                                        {invoice.investor && (
                                            <span> | Investor: {invoice.investor.substring(0, 6)}...{invoice.investor.substring(invoice.investor.length - 6)}</span>
                                        )}
                                    </div>

                                    {invoice.status === 'PendingFunding' && (
                                        <div style={{ display: 'flex', gap: '15px', alignItems: 'center' }}>
                                            <button 
                                                className="fund-button"
                                                onClick={() => fundInvoice(invoice)}
                                                disabled={loading || !connected}
                                            >
                                                {loading ? (
                                                    <>
                                                        <span className="loading-spinner"></span>
                                                        Funding...
                                                    </>
                                                ) : (
                                                    `Fund ${formatCurrency(invoice.amount)}`
                                                )}
                                            </button>
                                            <div style={{ fontSize: '0.8rem', color: 'rgba(255, 255, 255, 0.6)' }}>
                                                <strong>Total Cost:</strong> {formatCurrency(invoice.amount + invoice.insurancePremium)}
                                                <br />
                                                <span style={{ fontSize: '0.7rem' }}>Principal + Insurance Premium</span>
                                            </div>
                                        </div>
                                    )}

                                    {invoice.status === 'Funded' && (
                                        <div style={{
                                            background: 'linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(0, 212, 255, 0.2))',
                                            border: '1px solid rgba(40, 167, 69, 0.3)',
                                            color: 'white',
                                            padding: '16px',
                                            borderRadius: '12px',
                                            fontSize: '0.9rem'
                                        }}>
                                            <strong>✅ Investment Active</strong>
                                            <br />
                                            Expected Return: {formatCurrency(invoice.amount * (1 + invoice.estimatedYield / 100))}
                                            <br />
                                            {invoice.fundingDate && `Funded: ${formatDate(invoice.fundingDate)}`}
                                        </div>
                                    )}
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
